<script src="bundle.js"></script>
<script src="html_blocks.js"></script>
<script src="css_blocks.js"></script>
<script src="common_blocks.js"></script>
<script src="code.js"></script>
<div id="blocks"></div>
<div id="menuBar">
    <div id="nameBarDiv">
        <div id="container">
            <input id="name" value="Untitled">
        </div>
    </div>
    <div id="actions">
        <action id="save">Save</action>
        <action id="load">Load</action>
        <action id="export">Export</action>
    </div>
</div>
<link rel="stylesheet" href="styles.css">
<xml id="toolbox" style="display: none">
    <category name="HTML" colour="#FFAB19" secondaryColour="#CF8B17">
        <block type="html_element">
            <value name="ELEMENT">
                <shadow type="text">
                    <field name="TEXT">p</field>
                </shadow>
            </value>
        </block>
        <block type="html_text">
            <value name="TEXT">
                <shadow type="text">
                    <field name="TEXT"></field>
                </shadow>
            </value>
        </block>
        <block type="html_attribute">
            <value name="ATTRIBUTE">
                <shadow type="text">
                    <field name="TEXT"></field>
                </shadow>
            </value>
            <value name="VALUE">
                <shadow type="text">
                    <field name="TEXT"></field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="CSS" colour="#FFAB19" secondaryColour="#CF8B17">
        <block type="css_selector">
            <value name="SELECTOR">
                <shadow type="text">
                    <field name="TEXT"></field>
                </shadow>
            </value>
        </block>
    </category>
</xml>
<xml xmlns="http://www.w3.org/1999/xhtml" id="workspace">
    <block type="html" x="0" y="0" deletable="false"></block>
    <block type="css" x="0" y="0" deletable="false"></block>
</xml>
